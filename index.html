<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas-Base-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="dashboard-main-container">
    <div class="sidebar-container">
        <div class="dash-logo">
            <span>
            <h3>HuzAdmin</h3>
        </span>
        <i class="ri-menu-2-line" onclick="toggle()"></i>
        </div>
    <div class="menu-container">
        <div class="menu-item">
            <i class="ri-dashboard-line"></i>
            <span>Dashboard</span>
        </div>
        <div class="menu-item">
            <i class="ri-account-circle-line"></i>
            <span>User Profile</span>
        </div>
        <div class="menu-item">
            <i class="ri-user-add-line"></i>
            <span>Add Customer</span>
        </div>
        <div class="menu-item">
            <i class="ri-timeline-view"></i>
            <span>View Customers List</span>
        </div>
        <div class="menu-item">
            <i class="ri-restaurant-line"></i>
            <span>Order Now</span>
        </div>
        </div>
    </div>
    <div class="dash-content">
        <div class="dashboard-top-container">
            <div class="hamed">
             <i class="ri-menu-2-line" id="ham" onclick="toggle()"></i>
            <div class="search-container">
                <input type="text" placeholder="Search type command...">
                <i class="ri-search-line"></i>
            </div>
            </div>
            <div class="logout-container-top">
                <div class="mode-container">
                    <i class="ri-moon-line"></i>
                </div>
                <div class="mode-container notified-cont">
                    <i class="ri-notification-2-line"></i>
                        <span class="pulse"></span>
                        <div class="circle"></div>
                </div>
                <div class="user-container">
                    <img src="./user.png" alt="">
                </div>
                <p>Huzaifa</p>
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </div>
        <!-- /* Dashobaord Overview Container */ -->
        <div class="dashboard-cont-main-1">
            <div class="dashboard-cont-1">
                <div class="dash-cont-1-head">
                     <h3>Overview</h3>
                     <div class="tabs-cont">
                        <button class="tab active">Weekly</button>
                        <button class="tab">Monthly</button>
                        <button class="tab">Yearly</button>
                     </div>
                     
                </div>
                <div class="overview-content-container">
                    <div class="overview">
                        <p>Total Revenue</p>
                        <div class="revenue-cont">
                        <h3>$200,45.87</h3>
                        <p>+2.5%</p>
                        </div>
                    </div>
                    <div class="overview">
                        <p>Active User</p>
                        <div class="revenue-cont">
                        <h3>$200,45.87</h3>
                        <p>+2.5%</p>
                        </div>
                    </div>
                    <div class="overview">
                        <p>Total Revenue</p>
                        <div class="revenue-cont">
                        <h3>$200,45.87</h3>
                        <p>+2.5%</p>
                        </div>
                    </div>
                    <div class="overview">
                        <p>Total Revenue</p>
                        <div class="revenue-cont">
                        <h3>$200,45.87</h3>
                        <p>+2.5%</p>
                        </div>
                    </div>
                </div>
            </div>
                <!-- /* Dashboard Grid Section */ -->
                 <div class="dashboard-cont-1 dash-section-2">
                <div class=" dashboard-grid">
                    <div class="card churn">
                        <div class="dots-container">
                            <h3>Churn Rate</h3>
                            <i class="ri-more-2-fill"></i>
                        </div>
                        <p>Downgrade to Free plan</p>
                        <div class="ghurun-graph">
                            <div class="graph-content">
                                <h4>4.26%</h4>
                                <p><span>0.31%</span>than last Week</p>
                            </div>
                            <div class="real-graph">
                                <div id="chart-container">
                                    <div id="chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card growth"></div>
                    <div class="card performance"></div>
                    <div class="card conversion"></div>
                    <div class="card invoice"></div>
                    <div class="card activities"></div>
                </div>
                </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
